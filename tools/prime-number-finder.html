<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Number Finder</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script src="../assets/js/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .input-container {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }

        .result-container {
            margin: 2rem auto;
            padding: 1.5rem;
            border-radius: var(--radius);
            background: var(--surface);
            border: 2px solid var(--border);
            max-width: 600px;
        }

        .result-display {
            font-size: 1.5rem;
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 1rem 0;
            word-break: break-all;
        }

        input[type="number"] {
            font-size: 1.1rem;
            padding: 0.75rem;
            border-radius: var(--radius);
            border: 2px solid var(--border);
            background: var(--surface);
            color: var(--text);
            width: 200px;
            margin: 1rem 0;
        }

        .info-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin: 1rem 0;
        }

        .loading {
            display: none;
            margin: 1rem 0;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1>Prime Number Finder</h1>
            <p class="tagline">Find the nth prime number</p>
        </header>

        <main>
            <div class="input-container">
                <input type="number" id="nthPrime" placeholder="Enter n">
                <div>
                    <button onclick="findPrime()" class="primary-btn">Find Prime</button>
                </div>
                <p class="info-text">Enter a positive integer</p>
                <div id="loading" class="loading">Calculating...</div>
            </div>

            <div class="result-container">
                <h3>Result</h3>
                <div id="result" class="result-display">-</div>
                <button onclick="copyResult()" class="secondary-btn">Copy Result</button>
            </div>
        </main>

        <footer>
            <div class="footer-links">
                <a href="../index.html" class="home-link">‚Üê Return to Home</a>
            </div>
        </footer>
    </div>

    <script>
        function isPrime(num) {
            if (num <= 1) return false;
            if (num <= 3) return true;
            if (num % 2 === 0 || num % 3 === 0) return false;

            for (let i = 5; i * i <= num; i += 6) {
                if (num % i === 0 || num % (i + 2) === 0) return false;
            }
            return true;
        }

        function findPrime() {
            const input = document.getElementById('nthPrime');
            const n = parseInt(input.value);
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            loading.style.display = 'block';
            result.textContent = 'Calculating...';

            setTimeout(() => {
                let count = 0;
                let num = 1;

                while (count < n) {
                    num++;
                    if (isPrime(num)) {
                        count++;
                    }
                }

                result.textContent = num;
                loading.style.display = 'none';
            }, 0);
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            if (result !== '-' && result !== 'Calculating...') {
                navigator.clipboard.writeText(result)
                    .then(() => alert('Result copied to clipboard!'))
                    .catch(err => console.error('Failed to copy: ', err));
            }
        }

        document.getElementById('nthPrime').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                findPrime();
            }
        });
    </script>
</body>
</html>
